<!DOCTYPE html>
<html lang="en">
<head>
	<link href="calculator.css" rel="stylesheet">
	<title>Calculator</title>
	<meta charset="utf-8">
</head>
	<body>
		<div class="display" id="calc-display">0</div>
		<br>

		<div class="buttons">
			<button class="number" id="calc-key-7">7</button>
			<button class="number" id="calc-key-8">8</button>
			<button class="number" id="calc-key-9">9</button>
			<button class="operator" id="calc-key-plus">&plus;</button>

			<button class="number" id="calc-key-4">4</button>
			<button class="number" id="calc-key-5">5</button>
			<button class="number" id="calc-key-6">6</button>
			<button class="operator" id="calc-key-minus">&minus;</button>

			<button class="number" id="calc-key-1">1</button>
			<button class="number" id="calc-key-2">2</button>
			<button class="number" id="calc-key-3">3</button>
			<button class="operator" id="calc-key-times">&times;</button>

			<button id="empty"></button>
			<button class="number" id="calc-key-0">0</button>
			<button class="operator" id="calc-key-equals">&equals;</button>
			<button class="operator" id="calc-key-divide">&divide;</button>
		</div>
	</body>
</html>
